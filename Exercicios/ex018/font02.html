<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: "Rush";
            src: url("Fonts/RushDriver-Italic.otf") format("opentype");
            font-weight: normal;
            font-style: normal;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'Rush', Times, serif;
        }

</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nulla neque repellat sapiente? Amet dignissimos quam quasi reiciendis blanditiis vitae, cum adipisci minus veritatis explicabo mollitia quia delectus eaque non illo?</p>
</body>
</html>
