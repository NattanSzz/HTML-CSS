<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midia em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 600px)" srcset="assets/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="assets/foto-m.png" type="image/png">
        <img src="assets/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender a reproduzir audio em HTML5.</p>
    <!-- <audio src="midia/purple-rain.mp3" controls autoplay></audio> -->
     <audio preload="metadata" controls>
        <source src="midia/purple-rain.mp3" type="audio/mpeg">
        <source src="midia/purple-rain.wav" type="audio/wav">
        <source src="midia/purple-rain.ogg" type="audio/ogg">
     </audio>
</body>
</html>
